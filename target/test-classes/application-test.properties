# Test configuration for fast test execution
# These properties are used to minimize test execution time

# Kafka connection timeouts (in milliseconds)
kafka.request.timeout.ms=100
kafka.connections.max.idle.ms=1000
kafka.retries=0
kafka.retry.backoff.ms=10
kafka.reconnect.backoff.ms=10
kafka.reconnect.backoff.max.ms=100
kafka.socket.connection.setup.timeout.ms=100
kafka.socket.connection.setup.timeout.max.ms=100

# Schema Registry timeouts
schema.registry.timeout.ms=100
schema.registry.retry.count=0

# Test mode flags
test.mode=true
test.skip.connection.validation=true
test.fast.mode=true
